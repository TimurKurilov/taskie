<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taskie</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            navbar: "#201c1c",
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gray-100 text-black">

  <nav class="flex items-center justify-between px-6 py-4 bg-navbar border-b border-gray-700 text-white">
    <div class="text-xl font-bold">Taskie</div>

    <div class="flex items-center gap-5">
      <button class="text-gray-400 hover:text-white" title="Notifications">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M15 17h5l-1.405-1.405M19.5 12A7.5 7.5 0 1012 19.5 7.5 7.5 0 0019.5 12z" />
        </svg>
      </button>

      <button class="text-gray-400 hover:text-white" title="Toggle Theme">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 3v1m0 16v1m8.66-12.34l-.7.7M5.34 18.66l-.7.7M21 12h-1M4 12H3m16.66 6.34l-.7-.7M5.34 5.34l-.7-.7" />
        </svg>
      </button>

      {% if user.is_authenticated %}
        <img class="w-8 h-8 rounded-full border border-gray-600"
            src="https://www.gravatar.com/avatar/?d=mp"
            alt="User avatar" />
      {% else %}
        <a href="/auth/login/">Log in</a>
        <a href="/auth/register/">Register</a>
      {% endif %}
    </div>
  </nav>

  <div class="p-6">
